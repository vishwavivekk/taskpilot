services:
  # PostgreSQL Database
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-taskpilot}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-taskpilot}
      POSTGRES_DB: ${POSTGRES_DB:-taskpilot}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-taskpilot}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - taskpilot-network
    restart: unless-stopped

  # Redis for Bull Queue
  redis:
    image: redis:7
    command: redis-server ${REDIS_PASSWORD:+--requirepass "$REDIS_PASSWORD"}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - taskpilot-network
    restart: unless-stopped

  # Application (Production Build)
  app:
    build:
      context: .
      dockerfile: Dockerfile.prod
    environment:
      # Node Environment
      NODE_ENV: production

      # Database Configuration (connect to internal PostgreSQL)
      # Note: Explicitly set to use 'postgres' hostname for Docker network
      DATABASE_URL: postgresql://${POSTGRES_USER:-taskpilot}:${POSTGRES_PASSWORD:-taskpilot}@postgres:5432/${POSTGRES_DB:-taskpilot}

      # Redis Configuration (connect to internal Redis)
      # Note: Explicitly set to use 'redis' hostname for Docker network
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}

      # Application URLs
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
      NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-http://localhost:3000/api}

      # Security (must be set via .env file or environment variables)
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-15m}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-7d}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}

      # Email Configuration
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASS: ${SMTP_PASS:-}
      SMTP_FROM: ${SMTP_FROM:-noreply@taskpilot.com}
      EMAIL_DOMAIN: ${EMAIL_DOMAIN:-taskpilot.com}

      # File Upload
      UPLOAD_DEST: ${UPLOAD_DEST:-./uploads}
      MAX_FILE_SIZE: ${MAX_FILE_SIZE:-10485760}

      # Queue Configuration
      MAX_CONCURRENT_JOBS: ${MAX_CONCURRENT_JOBS:-5}
      JOB_RETRY_ATTEMPTS: ${JOB_RETRY_ATTEMPTS:-3}

      # AWS S3 Configuration (optional)
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-}
      AWS_REGION: ${AWS_REGION:-}
      AWS_BUCKET_NAME: ${AWS_BUCKET_NAME:-}
    ports:
      - "${APP_PORT:-3000}:3000"
    volumes:
      - app_uploads:/app/uploads
      - app_logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - taskpilot-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:3000/api/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))\""]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  app_uploads:
    driver: local
  app_logs:
    driver: local

networks:
  taskpilot-network:
    driver: bridge
